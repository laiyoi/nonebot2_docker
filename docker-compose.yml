version: "3"

x-config-host: &config-host ${HOST:-0.0.0.0}
x-config-port: &config-port ${PORT:-11451}

services:
  nonebot:
    build: .
    ports:
      - *config-port
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: prod
      HOST: *config-host
      PORT: *config-port
    restart: always

docker run --name nonebot2 -d -p 11451:11451 -v /nb2:/nb2 --restart always --platform linux/amd64 nonebot2:latest rrorange/nonebot2-quickly-docker 